version: '3'

tasks:
  world:
    desc: perform verification + build steps
    aliases: [ default ]
    cmds:
      - task: fmt
      - task: lint
      - task: start-test-dependencies
      - task: test

  fmt: go fmt ./...
  lint: golangci-lint run ./...
  start-test-dependencies: docker compose up -d --wait
  test: go test ./...

