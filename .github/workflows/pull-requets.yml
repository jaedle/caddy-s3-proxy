name: Tests

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: task world
      - if: ${{ failure() }}
        run: ci/export-docker-logs.sh
      - if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/


  # copied from https://github.com/dependabot/fetch-metadata?tab=readme-ov-file#enabling-auto-merge
  dependabot:
    needs: [ test ]
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'jaedle/caddy-s3-proxy'
    steps:
      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "${{github.event.pull_request.html_url}}"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}